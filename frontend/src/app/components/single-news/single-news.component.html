<div class="col">
  <div class="card">
    <img [src]="news.urlToImage" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ news.title }}</h5>

      <p><span class="fw-bold">Source:</span> {{ news.source }}</p>
      <p><span class="fw-bold">Author:</span> {{ news.author }}</p>
      <p>
        <span class="fw-bold">Published On:</span> {{ news.publishedAt | date }}
      </p>
      <p class="card-text" [innerHTML]="news.content"></p>
      <a [href]="news.url" target="_blank">Continue Reading...</a>
    </div>
  </div>
</div>
